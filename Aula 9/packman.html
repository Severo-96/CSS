<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 09 - Formas e Efeitos</title>
        <link rel="stylesheet" href="packmanstyle.css">
    </head>
    <body>
        <header>
            <h1>PacMan Ghosts</h1>
        </header>
        <main>
            <div class="ghost">
                <div class="head-red">
                    <div class="eyeBack">
                        <div class="eye"></div>
                    </div>
                    <div class="eyeBack">
                        <div class="eye"></div>
                    </div>
                </div>
                <div class="legs-red"></div>
                <div class="legs-red"></div>
            </div>
            <div class="ghost">
                <div class="head-orange">
                    <div class="eyeBack">
                        <div class="eye"></div>
                    </div>
                    <div class="eyeBack">
                        <div class="eye"></div>
                    </div>
                </div>
                <div class="legs-orange"></div>
                <div class="legs-orange"></div>
            </div>
            <div class="ghost">
                <div class="head-blue">
                    <div class="eyeBack">
                        <div class="eye"></div>
                    </div>
                    <div class="eyeBack">
                        <div class="eye"></div>
                    </div>
                </div>
                <div class="legs-blue"></div>
                <div class="legs-blue"></div>
            </div>
            <div class="ghost">
                <div class="head-pink">
                    <div class="eyeBack">
                        <div class="eye"></div>
                    </div>
                    <div class="eyeBack">
                        <div class="eye"></div>
                    </div>
                </div>
                <div class="legs-pink"></div>
                <div class="legs-pink"></div>
            </div>
        </main>
    </body>
</html>
